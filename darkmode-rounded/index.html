<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      width: 150px;
      height: 50px;
      background-color: darkred;
      color: white;
      border: none;
      cursor: pointer;
    }

    body {
      background-color: white;
    }

    .dark {
      display: none;
      position: fixed;
      z-index: -999;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: black;
      top: -50px;
      left: -50px;
      animation: circle 3s ease-in-out forwards;
    }

    .light {
      display: none;
      position: fixed;
      z-index: -999;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: white;
      top: -50px;
      left: -50px;
      animation: circle 3s ease-in-out forwards;
    }

    @keyframes circle {
      0% {
        transform: scale(0);
      }

      100% {
        transform: scale(1000);
      }
    }
  </style>
</head>

<body style="background-color: white;">
  <div class="dark"></div>
  <div class="light"></div>
  <button></button>


  <script>
    document.querySelector("button").textContent = "Ganti Mode Gelap";
    document.querySelector("button").addEventListener("click", () => {
      if (document.body.style.backgroundColor == 'white') {
        document.querySelector("button").disabled = true;
        document.querySelector("button").style.cursor = "not-allowed"
        document.querySelector(".dark").style.display = "block";
        document.querySelector("button").textContent = "Ganti Mode terang"
        setTimeout(() => {
          document.querySelector("button").disabled = false;
          document.querySelector(".dark").style.display = "none";
          document.body.style.backgroundColor = "black"
          document.querySelector("button").style.cursor = "pointer"
        }, 700)
      } else {
        document.querySelector("button").disabled = true;
        document.querySelector("button").style.cursor = "not-allowed"
        document.querySelector(".light").style.display = "block";
        document.querySelector("button").textContent = "Ganti Mode Gelap";
        setTimeout(() => {
          document.querySelector("button").disabled = false;
          document.querySelector(".light").style.display = "none";
          document.body.style.backgroundColor = "white"
          document.querySelector("button").style.cursor = "pointer"
        }, 700)
      }
    })
  </script>
</body>

</html>
